<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام إدارة التطعيمات</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-wrapper">
            <div class="login-card">
                <div class="login-header">
                    <div class="logo">
                        <i class="fas fa-shield-virus"></i>
                    </div>
                    <h1>نظام إدارة التطعيمات</h1>
                    <h2>Vaccination Management System</h2>
                    <p>مرحباً بك، يرجى تسجيل الدخول للمتابعة</p>
                </div>

                <form class="login-form" action="authenticate.php" method="POST">
                    <div class="input-group">
                        <div class="input-wrapper">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="username" name="username" required placeholder="اسم المستخدم">
                            <label for="username">اسم المستخدم</label>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="password" name="password" required placeholder="كلمة المرور">
                            <label for="password">كلمة المرور</label>
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <i class="fas fa-eye" id="eye-icon"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" name="remember">
                            <span class="checkmark"></span>
                            تذكرني
                        </label>
                        <a href="#" class="forgot-password">نسيت كلمة المرور؟</a>
                    </div>

                    <button type="submit" class="login-btn">
                        <span>تسجيل الدخول</span>
                        <i class="fas fa-arrow-left"></i>
                    </button>
                </form>

                <div class="login-footer">
                    <p>لا تملك حساب؟ <a href="#" class="register-link">سجل الآن</a></p>
                </div>
            </div>

            <div class="info-panel">
                <div class="info-content">
                    <h3>نظام إدارة التطعيمات المتطور</h3>
                    <ul>
                        <li><i class="fas fa-check"></i> إدارة شاملة لحملات التطعيم</li>
                        <li><i class="fas fa-check"></i> تتبع المستفيدين والجرعات</li>
                        <li><i class="fas fa-check"></i> تقارير مفصلة وإحصائيات</li>
                        <li><i class="fas fa-check"></i> واجهة سهلة الاستخدام</li>
                    </ul>
                </div>
                <div class="info-illustration">
                    <i class="fas fa-syringe"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                eyeIcon.className = 'fas fa-eye';
            }
        }

        // إضافة تأثير focus للحقول
        document.querySelectorAll('.input-wrapper input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.parentElement.classList.remove('focused');
                }
            });
            
            // إذا كان الحقل يحتوي على قيمة عند التحميل
            if (input.value) {
                input.parentElement.classList.add('focused');
            }
        });

        // تأثير الضغط على زر تسجيل الدخول
        document.querySelector('.login-btn').addEventListener('click', function(e) {
            this.classList.add('loading');
            setTimeout(() => {
                this.classList.remove('loading');
            }, 2000);
        });
    </script>
</body>
</html>
