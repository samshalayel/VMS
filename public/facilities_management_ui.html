<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facilities Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .map {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
        input[type="text"], input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manage Facilities</h1>
        <form id="facility-form">
            <label for="facility-name">Facility Name:</label>
            <input type="text" id="facility-name" name="facilityName" required>

            <label for="facility-location">Facility Location (Lat, Long):</label>
            <input type="text" id="facility-location" name="facilityLocation" placeholder="e.g. 36.7783, -119.4179" required>
            
            <label for="facility-description">Description:</label>
            <input type="text" id="facility-description" name="facilityDescription">

            <button type="submit">Submit</button>
        </form>

        <div id="map" class="map"></div>
    </div>

    <script>
        document.getElementById('facility-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Logic to handle form submission
            const facilityName = document.getElementById('facility-name').value;
            const facilityLocation = document.getElementById('facility-location').value;
            const facilityDescription = document.getElementById('facility-description').value;
            console.log(`Name: ${facilityName}, Location: ${facilityLocation}, Description: ${facilityDescription}`);
        });

        // Initialize a map and set view
        function initMap() {
            // Placeholder for map initialization code using a service like Google Maps or Leaflet.js
            console.log("Map should initialize here.");
        }

        initMap();  // Call the function to initialize the map
    </script>
</body>
</html>
